  <div id="app">

        <img src="http://image.taqini.space/img/owl.png" width=128>
    </a>

  <script>
    window.$docsify = {
	    
	// 入口文件改为 /home.md
      homepage: 'README.md',
	  //文档标题，会显示在侧边栏顶部。 
      name: '回到封面',
	    
	  //配置侧边栏，显示目录
      loadSidebar: true,
	    //侧边栏显示到文档内部的二级标题
      subMaxLevel: 1,
	    //顶部导航栏
      loadNavbar: true,
	    
      themeColor: '#c30aff',

      //设置路由模式。
      routerMode: 'history',     
       // 设置为 history 之后，浏览器链接里不会出现 #，个人习惯。
	    
      externalLinkTarget: '_blank',
       // _blank表示在新标签页中打开
	    
	//点击文档标题后跳转的链接地址
         // nameLink: '/', 
	    
      coverpage: true,
      onlyCover: true,
	  repo: 'https://github.com/CHHQ1/dkkell.tk/',
      // 显示源码地址
	    
	    
    search: 'auto',
   // 配置search
    search: {
       maxAge: 86400000,
       paths: '/',
       placeholder: '搜索...',
       noData: '未找到结果，换个搜索词试试？',
       namespace: 'XhemjBlog',
    },
    //ga: 'UA-XXXXX-Y'就是谷歌统计的编号	    
    ga: 'UA-XXXXX-Y',
 count:{
    countable:true,
    fontsize:'0.9em',
    color:'rgb(90,90,90)',
    language:'chinese'
  }
	    
    }
  </script>
  
  <!-- Docsify v4 -->
