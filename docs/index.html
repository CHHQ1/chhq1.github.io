<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> -->
  <!-- compressed -->
  <<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" disabled>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css" disabled>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css" disabled>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/pure.css" disabled>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dolphin.css" disabled>

  <link rel="icon" href="_media/favicon.ico" />
</head>
<body>
  <div id="app">
    <a href="http://taqini.space">
        <img src="http://image.taqini.space/img/owl.png" width=128>
    </a>
    <p>正在努力加载中...</p>
  </div>
  <script>
    window.$docsify = {
	    
	// 入口文件改为 /home.md
      homepage: 'README.md',
	  //文档标题，会显示在侧边栏顶部。 
      name: '回到封面',
	    
	  //配置侧边栏，显示目录
      loadSidebar: true,
	    //侧边栏显示到文档内部的二级标题
      subMaxLevel: 1,
	    //顶部导航栏
      loadNavbar: true,
	    
      themeColor: '#c30aff',

      //设置路由模式。
      routerMode: 'history',     
       // 设置为 history 之后，浏览器链接里不会出现 #，个人习惯。
	    
      externalLinkTarget: '_blank',
       // _blank表示在新标签页中打开
	    
	//点击文档标题后跳转的链接地址
         // nameLink: '/', 
	    
      coverpage: true,
      onlyCover: true,
	  repo: 'https://github.com/CHHQ1/dkkell.tk/',
      // 显示源码地址
	    
    search: 'auto', 

    search : [
      '/',            // => /README.md
      //'/guide',       // => /guide.md
      //'/get-started', // => /get-started.md
      //'/zh-cn/',      // => /zh-cn/README.md
    ],

    // 配置search
    search: {
      maxAge: 86400000, 
      paths: [], 
      placeholder: 'Type to search',

      
      placeholder: {
        '/zh-cn/': '搜索',
        '/': 'Type to search'
      },

      noData: 'No Results!',

      noData: {
        '/zh-cn/': '找不到结果',
        '/': 'No Results'
      },

      depth: 2,

      hideOtherSidebarContent: false,
      namespace: 'website-1',
    }

    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
